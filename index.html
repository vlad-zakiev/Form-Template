<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>True Form</title>
</head>
<body>
    
    <div class=container>
        <div class = form-wrapper>
            <form action="#" method="post" enctype="multipart/form-data" class = form>
                <h1 class="sign-in-label">Sign in</h1>
                <div class="login">
                    <h4 class="login-label">Login</h4>
                    <input class="input-login" type="text" name="login" value="" placeholder="Enter your login or e-mail">
                </div>
                <div class="password">
                    <h4 class="password-label">Password</h4>
                    <input class="input-pass" type="password" name="password" value="" placeholder="Enter your password">
                </div>
                <div class="rember-me">
                    <span class="checkmark"></span>
                    
                    <label class="control control-checkbox">
                        Remember me
                            <input type="checkbox" checked="checked" />
                        <div class="control_indicator"></div>
                    <a class="forgot-pass-link" href="#">Forgot password</a>
                </div>
                <div class="btn-sign-in">
                    <button class="button" type="submit" name="sign-in" >Sign in</button>
                    
                </div>
            </form>
        </div>
    </div>
</body>
</html>
